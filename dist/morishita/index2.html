    <!-- 即座にライトモードを適用 -->
    <script>
        // フリッカー防止のため、CSS読み込み前に実行
        (function() {
            // 常にライトモードクラスを設定
            document.documentElement.classList.add('light-mode');
            document.documentElement.classList.remove('dark-mode');
            
            // bodyが読み込まれたら再度適用
            document.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                console.log('即座ライトモード適用完了');
            });
        })();
    </script>
    
    <link rel="stylesheet" href="theme/global.css?v=20250126001">

    <div id="header-component" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;"></div>
    <script>
        // ヘッダーが読み込まれたらすぐにダークモードを適用
        (function() {
            const headerObserver = new MutationObserver(function(mutations) {
                const siteHeader = document.querySelector('.site-header');
                if (siteHeader && window.scrollY === 0) {
                    siteHeader.classList.add('header-dark-mode');
                    headerObserver.disconnect();
                }
            });
            headerObserver.observe(document.getElementById('header-component'), { childList: true, subtree: true });
        })();
    </script>
