    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/morishita/images/logo.png">
    <link rel="apple-touch-icon" href="/morishita/images/logo.png">
    
    <!-- 初期ローディング制御とライトモード適用 -->
    <script>
        // フリッカー防止のため、CSS読み込み前に実行
        (function() {
            // 常にライトモードクラスを設定
            document.documentElement.classList.add('light-mode');
            document.documentElement.classList.remove('dark-mode');
            
            // ローディング中はbodyのみ非表示（ローディング画面は表示）
            
            // bodyが読み込まれたら再度適用
            document.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            });
        })();
    </script>
    
    <link rel="stylesheet" href="/morishita/theme/global.css?v=20250126001">
    <!-- Material Icons (Google Fonts) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    
    <!-- Material Icons フォントスタイル -->
    <style>
        .material-icons,
        .material-icons-outlined,
        .material-icons-round,
        .material-icons-sharp,
        .material-icons-two-tone {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }
        .material-icons-outlined {
            font-family: 'Material Icons Outlined';
        }
        .material-icons-round {
            font-family: 'Material Icons Round';
        }
        .material-icons-sharp {
            font-family: 'Material Icons Sharp';
        }
        .material-icons-two-tone {
            font-family: 'Material Icons Two Tone';
        }
        
        /* 初期ローディング中のスタイル */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-logo {
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 0.3em;
            color: #1a1a1a;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .loading-bar {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8b7962, transparent);
            margin: 0 auto;
            animation: loadingBar 1.5s ease infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes loadingBar {
            0% {
                transform: translateX(-30px);
            }
            100% {
                transform: translateX(30px);
            }
        }
    </style>
</head>
<body>
    <!-- ローディングオーバーレイ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-logo">森下友幸税理士事務所</div>
            <div class="loading-bar"></div>
        </div>
    </div>
    
    <div id="header-component" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;"></div>
    <script>
        // ヘッダーが読み込まれたらすぐにダークモードを適用
        (function() {
            const headerObserver = new MutationObserver(function(mutations) {
                const siteHeader = document.querySelector('.site-header');
                if (siteHeader && window.scrollY === 0) {
                    siteHeader.classList.add('header-dark-mode');
                    headerObserver.disconnect();
                }
            });
            headerObserver.observe(document.getElementById('header-component'), { childList: true, subtree: true });
        })();
    </script>
