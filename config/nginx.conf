# Nginx設定ファイル for SAKANA AI
# /etc/nginx/sites-available/sakana

server {
    listen 80;
    listen [::]:80;
    server_name dev.sakana.hair sakana.hair www.sakana.hair;

    # ログ設定
    access_log /var/www/sakana/logs/access.log;
    error_log /var/www/sakana/logs/error.log;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Next.js アプリケーション（メイン）
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Flutter Web アプリケーション
    location /app/ {
        alias /var/www/sakana/flutter/build/web/;
        try_files $uri $uri/ /app/index.html;
        
        # キャッシュ設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # morishita税理士事務所サイト
    location /morishita/ {
        alias /var/www/sakana/next/public/morishita/;
        try_files $uri $uri/ /morishita/index.html;
        
        # キャッシュ設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Next.js APIルート
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静的ファイル
    location /_next/static/ {
        alias /var/www/sakana/next/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ファビコン
    location /favicon.ico {
        alias /var/www/sakana/next/public/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # robots.txt
    location /robots.txt {
        alias /var/www/sakana/next/public/robots.txt;
    }

    # 最大アップロードサイズ
    client_max_body_size 100M;

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
}

# morishita-tax.jp用の設定
server {
    listen 80;
    listen [::]:80;
    server_name morishita-tax.jp www.morishita-tax.jp;

    # ログ設定
    access_log /var/www/sakana/logs/morishita-access.log;
    error_log /var/www/sakana/logs/morishita-error.log;

    # ルートディレクトリ
    root /var/www/sakana/next/public/morishita;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静的ファイルのキャッシュ
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
}