; HTTP Configuration for Asterisk WebRTC
; Place this file in /etc/asterisk/http.conf

[general]
enabled=yes
bindaddr=0.0.0.0
bindport=8088

; Enable TLS for secure WebSocket connections
tlsenable=yes
tlsbindaddr=0.0.0.0:8089
tlscertfile=/etc/asterisk/keys/fullchain.pem
tlsprivatekey=/etc/asterisk/keys/privkey.pem

; CORS settings for WebRTC
;enablestatic=yes
;redirect=/ /static/index.html

; Session settings
sessionlimit=100
session_inactivity=30000
session_keep_alive=15000