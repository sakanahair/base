  <!-- PWA install prompt only -->
  <script>
    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA install available');
    });

    // Track PWA install
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA was installed');
      deferredPrompt = null;
    });
  </script>
  
  <style>
    /* PWA splash screen styles - matching splash_screen.dart */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Loading container */
    .loading-container {
      text-align: center;
    }
    
    /* SAKANA HAIR text */
    .loading-text {
      font-size: 24px;
      font-weight: 200;
      letter-spacing: 7.2px; /* 0.3em * 24px */
      color: #1A1A1A;
      animation: fadeInUp 1.5s ease-out;
    }
    
    /* Loading bar */
    .loading-bar-container {
      width: 60px;
      height: 1px;
      margin: 20px auto 0;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        #8B7962,
        transparent
      );
      animation: slideBar 3s ease-in-out infinite;
    }
    
    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideBar {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Hide loading when Flutter loads */
    .flutter-loading {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading-container" id="loading">
    <div class="loading-text">SAKANA HAIR</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
  
  <!-- Noscript fallback -->
  <noscript>

      <p>SAKANA Admin Platform を使用するには、JavaScriptを有効にする必要があります。</p>
    </div>
  </noscript>
  
  <script>
    // Hide loading indicator when Flutter starts
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').classList.add('flutter-loading');
    });
  </script>
  
  <script src="flutter_bootstrap.js" defer></script>
